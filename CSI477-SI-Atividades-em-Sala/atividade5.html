            <main>
                <h1 class="titulo">Atividade 5 - CSS: Menu e Formulário de Cadastro - 19/10/2017</h1>
                <div class="container-fluid atividade">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="iNome" class="control-label col-sm-2">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" id="iNome" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="iEndereco">Endereço</label>
                            <input type="text" id="iEndereco" class="form-control">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="confirma">Confirmar</label>
                        </div>
                        <div class="checkbox disabled">
                            <label><input type="checkbox" name="inativo" disabled>Inativo</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="genero" value="F">Feminino</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="genero" value="M">Masculino</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="genero" value="N">Não binário</label>
                        </div>
                        <div class="form-group">
                            <label for="iCidade">Cidade:</label>
                            <select class="form-control" id="iCidade">
                                <option value="1">João Monlevade</option>
                                <option value="2">Itabira</option>
                                <option value="3">Belo Horizonte</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                        <button type="reset" class="btn btn-default">Limpar</button>
                    </form>
