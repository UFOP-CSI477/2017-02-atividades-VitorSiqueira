					<fieldset><legend>Matrícula</legend>
						<label for="cSemestere">Semestre</label><br>
						<select name="tSemetre" id="cSemestere">
							<option value="0"></option>

						<label for="cDisciplina">Disciplina</label><br>
						<select name="tDisciplina" id="cDisciplina">

							<option value="1">Prog 1</option>
							<option value="2">Prog 2</option>
							<option value="3">AEDS 1</option>
							<option value="4">AEDS 2</option>
							<option value="4">Redes</option>
						</select><br>
						<fieldset><legend>Presença</legend>
							<label for="cPresencar">Regular</label>
							<input type="radio" name="tPresenca" id="cPresencar">
							<label for="cPresenca">Ouvinte</label>
							<input type="radio" name="tPresenca" id="cPresenca">
						</fieldset>
					</fieldset>
					<input type="submit" formaction="sucessoMatricula.html" value="Cadastrar"><br>
